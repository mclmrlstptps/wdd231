<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Directory">
    <meta name="author" content="Micaela Morales-Tapia">
    <meta property="og:title" content="Chamber Directory">
    <meta property="og:type" content="website">
    <meta property="og:image" content="#">
    <meta property="og:url" content="#">
    <title>Kentucky Chamber of Commerce</title>

    <link rel="stylesheet" href="styles/index.css"/>
    <link rel="icon" href="chamber/images/favicon.ico">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a id="Home" class="active" href="directory.html" >Home</a></li>
                <li><a id="Directory" href="directory.html">Directory</a></li>
                <li><a id="Join" href="join.html">Join</a></li>
                <li><a id="Discover" href="#">Discover</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="hero">
            <img src="images/kentucky-hero1.jpeg" alt="Image of downtown Louisville, Kentucky">
            <button class="hero-button">Join</button>
        </div>
        <div class="current-events">
            <h1>Current Events</h1>
        </div>
        <div class="weather">  
            <h1>Weather</h1>
            <div class="card">
                <h2 id="town"></h2>
                <img id="graphic" src="" alt="">
                <p id="description"></p>
                <p id="temperature"></p>
            </div>
        </div>
        <div class="forecast">
            <h1>Weather Forecast</h1>
            <div class="card">
                <p id="today">Forecast for Today</p>
                <p id="tomorrow">Forecast for Tomorrow</p>
                <p id="day3">Forecast for Day 3</p>
            </div>
        </div>
        <div class="members">
            <h1>Members</h1>
            <div id="membersContainer" class="members-grid"></div>
        </div>

    </main>
    <footer>
        <p>&copy; <span id="current-year"></span> Micaela Morales-Tapia, Kentucky, USA</p>
        <p id="last-modified"></p>
    </footer>
    <script src="scripts/index.js"></script>
</body>
</html>
