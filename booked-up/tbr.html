    <title>Booked Up - TBR</title>

    <link rel="icon" href="images/bookedup-favicon.ico">
    <link rel="stylesheet" href="styles/tbr.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Slab:ital,wght@0,100..700;1,100..700&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">   
</head>
<body>
    <header>
        <nav>
            <img id="logo" src="images/logo-bookedup.png" alt="booked up logo">
            <ul>
                <li><a id="Discover" href="discover.html">Discover</a></li>
                <li><a id="tbr" class="active" href="tbr.html">To Be Read</a></li>
                <li><a id="review" href="review.html">My Reviews</a></li>
                <li><a id="profile" href="profile.html">My Profile</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div id="tbr-heading">
            <h1>My To Be Read Shelf</h1>
        </div>
        <div class="large-bookshelf-container">
            <div class="large-bookshelf">
                <div class="large-shelf"></div>
                <div class="large-shelf"></div>
                <div class="large-shelf"></div>
                <div class="large-shelf"></div>
            </div>
        </div>
        <!-- Updated popup structure to match JavaScript -->
        <div id="tbr-book-popup" class="hidden">
            <div class="popup-content">
                <div class="popup-cover">
                    <img id="popup-cover-image" alt="Book cover">
                </div>
                <div class="popup-info">
                    <h3 id="popup-title"></h3>
                    <p id="popup-author"></p>
                    <p id="popup-rating"></p>
                    <div id="popup-summary-text" class="popup-summary"></div>
                    <div class="popup-buttons">
                        <button id="remove-from-tbr" class="remove-btn">Remove from TBR</button>
                        <button id="mark-as-read" class="read-btn">Mark as Read</button>
                    </div>
                </div>
                <button class="popup-close-btn">Ã—</button>
            </div>
        </div>
    </main>


    <footer>
        <p>&copy; <span id="current-year"></span> Micaela Morales-Tapia, Kentucky, USA | GoogleBooks.com</p>
        <p id="last-modified"></p>

    <script src="scripts/tbr.js"></script>
