<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Discover">
    <meta name="author" content="Micaela Morales-Tapia">
    <meta property="og:title" content="Booked Up">
    <meta property="og:type" content="website">
    <meta property="og:image" content="#">
    <meta property="og:url" content="#">
    <title>Booked Up</title>

    <link rel="icon" href="images/bookedup-favicon.ico">

    <link rel="stylesheet" href="styles/booked-up.css">
    <link rel="icon" href="#">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Slab:ital,wght@0,100..700;1,100..700&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">   
</head>
<body>
    <header>
        <nav>
            <img id="logo" src="images/logo-bookedup.png" alt="booked up logo">
            <ul>
                <li><a id="Discover"  class="active" href="discover.html" >Discover</a></li>
                <li><a id="tbr" href="tbr.html">To Be Read</a></li>
                <li><a id="review" href="review.html">My Reviews</a></li>
                <li><a id="profile" href="profile.html">My profile</a></li>
            </ul>
        </nav>
    </header>
    <div id="main-container">
        <div id="book-container"></div>
        <div id="book-popup" class="popup hidden">
            <div class="popup-content">
                <span class="popup-close">&times;</span>
                <div class="popup-cover">
                    <img id="popup-cover-image" src="" alt="Book Cover">
                </div>
                <div class="popup-info">
                    <h2 id="popup-title">Title</h2>
                    <p id="popup-author">Author</p>
                    <p id="popup-rating">Rating</p>
                    <button id="add-to-tbr" class="tbr-button">Add to My TBR Shelf</button>
                    <div id="tbr-alert" class="hidden"></div>
                </div>
                <div class="popup-summary">
                    <p id="popup-summary-text">Summary</p>
                </div>
            </div>
        </div>
        <div class="right-content">
            <div class="bookshelf">
                <div class="shelf"></div>
                <div class="shelf"></div>
                <div class="shelf"></div>
                <div class="shelf"></div>
            </div>
        </div>
    </div>
</body>
<footer>
    <p>&copy; <span id="current-year"></span> Micaela Morales-Tapia, Kentucky, USA | GoogleBooks.com</p>
    <p id="last-modified"></p>
</footer>
<script src="scripts/booked-up.js"></script>
</body>
</html>
