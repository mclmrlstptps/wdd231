<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Discover">
    <meta name="author" content="Micaela Morales-Tapia">
    <meta property="og:title" content="Booked Up">
    <meta property="og:type" content="website">
    <meta property="og:image" content="#">
    <meta property="og:url" content="#">
    <title>Booked Up</title>

    <link rel="icon" href="images/bookedup-favicon.ico">
    <link rel="stylesheet" href="styles/booked-up.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Slab:ital,wght@0,100..700;1,100..700&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">   
</head>
<body>
    <header>
        <nav>
            <img id="logo" src="images/logo-bookedup.png" alt="booked up logo">
            <ul>
                <li><a id="Discover" class="active" href="discover.html">Discover</a></li>
                <li><a id="tbr" href="tbr.html">To Be Read</a></li>
                <li><a id="review" href="review.html">My Reviews</a></li>
                <li><a id="profile" href="profile.html">My Profile</a></li>
            </ul>
        </nav>
    </header>

    <main id="main-container">
        <div id="book-container"></div>
        
        <!-- Popup for book details -->
        <div id="book-popup" class="hidden">
            <button class="popup-close">×</button>
            <div class="popup-content">
                <div class="popup-top">
                    <div class="popup-cover">
                        <img id="popup-cover-image" alt="Book cover">
                    </div>
                    <div class="popup-info">
                        <h3 id="popup-title"></h3>
                        <p id="popup-author"></p>
                        <p id="popup-rating"></p>
                    </div>
                </div>
                <div id="popup-summary-text" class="popup-summary"></div>
                <button id="add-to-tbr" class="add-to-tbr">Add to TBR</button>
            </div>
        </div>

        <div class="right-content">
            <button id="clear-tbr-btn">Clear TBR Shelf</button>
            <div class="bookshelf">
                <div class="shelf"></div>
                <div class="shelf"></div>
                <div class="shelf"></div>
                <div class="shelf"></div>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; <span id="current-year"></span> Micaela Morales-Tapia, Kentucky, USA | GoogleBooks.com</p>
        <p id="last-modified"></p>
    </footer>
    
    <script src="scripts/discover.js"></script>
</body>
</html>
