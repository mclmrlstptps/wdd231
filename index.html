<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Course Home Page">
    <meta name="author" content="Micaela Morales-Tapia"
    <title>Course Home Page</title>

    <link rel="stylesheet" href="styles/styles.css"/>
    <script src="scripts/scripts.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inria+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Luckiest+Guy&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a id="Home" class="active" href="index.html">Home</a></li>
                <li><a id="Chamber" href="#">Chamber</a></li>
                <li><a id="GitHub profile" href="#">GitHub Profile</a></li>
                <li><a id="LinkedIn" href="https://www.linkedin.com">LinkedIn</a></li>
            </ul>
            <div class="hamburger menu">â˜°</div>
        </nav>
    </header>

    <main>
        <div class="header-container">
            <h1>Course Work</h1>
            <h2>Toloria, Madagascar</h2>
        </div>
        <section class="courses">
            <h2>Web and Computer Programming Certificate</h2>
            <div id="filters">
                <button id="filter-cse">CSE Courses</button>
                <button id="filter-wdd">WDD Courses</button>
                <button id="filter-all">All Courses</button>
            </div>
            <div id="course-list" class="course-grid"></div>
        </section>
    </main>

    <footer>
        <p>&copy; <span id="currentYear"></span> Micaela Morales-Tapia, Kentucky, USA</p>
        <p let oLastModif = new Date(document.lastModified); id="lastModified"></p>
    </footer>
    <!-- <script>
        document.getElementById("currentYear").textContent = new Date().getFullYear();
        document.getElementById("lastModified").textContent = "Last Modified: " + document.lastModified;
    </script> -->
</body>
</html>
